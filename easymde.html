    <script>
    function loaddarkcss() {
        let style = document.createElement("link");
        style.rel = "stylesheet";style.href = "./lib/dark.css";
        document.head.appendChild(style);
        style = document.createElement("link");
        style.rel="stylesheet"; style.href="./lib/easymdedark.css";
        document.head.appendChild(style);
    }
    if(parent.usedark)loaddarkcss()
    </script>
    <script src="./lib/easymde218.min.js"></script>

<body>
  <textarea></textarea>
    <script> //note that the editor contents can be retrieved using localStorage.getItem('smde_MyUniqueID')
        const easyMDE = new EasyMDE({
          autofocus: true, 
          autosave: { enabled: true, uniqueId: "MyUniqueID", delay: 1000, submit_delay: 5000, timeFormat: { locale: 'en-US', format: { year: 'numeric', month: 'long', day: '2-digit', hour: '2-digit', minute: '2-digit', }, }, text: "Autosaved: " },
          renderingConfig: { codeSyntaxHighlighting: true }, spellChecker: false,
          config: { codeSyntaxHighlighting: true },
        });
        easyMDE.toggleFullScreen();
